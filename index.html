<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Schedule</title>
</head>
<body>
    <h1>Club Schedule</h1>
    <div id="schedule"></div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT5U-kYeEl5v6E7sKY2lwFprx9hkxmmWnuOvqkAWpqpyqaVwXAiblbw9Vz_pYewKuH95k10O_yA1hkH/pub?gid=0&single=true&output=csv';

        fetch(CSV_URL)
            .then(response => response.text())
            .then(csv => {
                const rows = csv.split('\n');
                let tableHTML = '<table border="1">';
                rows.forEach(row => {
                    const cells = row.split(',');
                    tableHTML += '<tr>';
                    cells.forEach(cell => {
                        tableHTML += `<td>${cell}</td>`;
                    });
                    tableHTML += '</tr>';
                });
                tableHTML += '</table>';
                document.getElementById('schedule').innerHTML = tableHTML;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
