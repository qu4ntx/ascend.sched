<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule from Google Sheets</title>
</head>
<body>
    <h1>Club Schedule</h1>
    <div id="schedule"></div>

    <script>
        const API_KEY = 'your-google-api-key'; // Replace with your actual API key
        const SHEET_ID = '1fHALsnQQf5_jgUMAZdORvhEov4KlmnQ3ZWlcwifc2c8';
        const RANGE = 'A1:J17'; // Adjust this range if your data changes

        fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`)
            .then(response => response.json())
            .then(data => {
                const schedule = data.values;
                let tableHTML = '<table border="1">';
                schedule.forEach(row => {
                    tableHTML += '<tr>';
                    row.forEach(cell => {
                        tableHTML += `<td>${cell}</td>`;
                    });
                    tableHTML += '</tr>';
                });
                tableHTML += '</table>';
                document.getElementById('schedule').innerHTML = tableHTML;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
