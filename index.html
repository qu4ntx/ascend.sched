<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCEND Club Schedule</title>
    <style>
        body {
            background-color: #F1C40F; /* Club's yellow */
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .day-container {
            background-color: black;
            color: #F1C40F;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
        }

        .day-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .schedule-item {
            background-color: #F1C40F;
            color: black;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .schedule-item p {
            margin: 0;
        }

        .schedule-item .location {
            font-style: italic;
        }

        .no-schedule {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ASCEND Club Schedule</h1>
    </div>
    <div id="schedule"></div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT5U-kYeEl5v6E7sKY2lwFprx9hkxmmWnuOvqkAWpqpyqaVwXAiblbw9Vz_pYewKuH95k10O_yA1hkH/pub?gid=0&single=true&output=csv';

    function fetchAndRenderSchedule() {
        fetch(CSV_URL)
            .then(response => response.text())
            .then(csv => {
                const rows = csv.split('\n');
                const scheduleData = processCSVData(rows);
                renderSchedule(scheduleData);
            })
            .catch(error => console.error('Error fetching CSV:', error));
    }

    function processCSVData(rows) {
        const scheduleData = [];
        rows.forEach(row => {
            const cells = row.split(',');

            if (cells[1]) {  // If there is a valid day
                const dayIndex = scheduleData.findIndex(data => data.day === cells[1]);
                
                const schedule = {
                    name: cells[0],  // Name of the activity
                    time: cells[2],  // Time
                    location: cells[3] // Location
                };
                
                if (dayIndex !== -1) {
                    scheduleData[dayIndex].schedules.push(schedule);
                } else {
                    scheduleData.push({
                        day: cells[1],
                        schedules: [schedule]
                    });
                }
            }
        });
        return scheduleData;
    }

    function renderSchedule(scheduleData) {
        const container = document.getElementById('schedule');
        scheduleData.forEach(dayData => {
            const dayContainer = document.createElement('div');
            dayContainer.classList.add('day-container');

            const dayTitle = document.createElement('h2');
            dayTitle.classList.add('day-title');
            dayTitle.innerText = dayData.day;
            dayContainer.appendChild(dayTitle);

            let previousLocation = '';
            dayData.schedules.forEach(schedule => {
                if (schedule.name && schedule.time) {
                    const scheduleItem = document.createElement('div');
                    scheduleItem.classList.add('schedule-item');

                    const name = document.createElement('p');
                    name.innerText = schedule.name;
                    scheduleItem.appendChild(name);

                    const time = document.createElement('p');
                    time.innerText = schedule.time;
                    scheduleItem.appendChild(time);

                    if (schedule.location !== previousLocation && schedule.location !== '0') {
                        const location = document.createElement('p');
                        location.classList.add('location');
                        location.innerText = schedule.location;
                        scheduleItem.appendChild(location);
                        previousLocation = schedule.location;
                    }

                    dayContainer.appendChild(scheduleItem);
                }
            });

            container.appendChild(dayContainer);
        });
    }

    document.addEventListener('DOMContentLoaded', fetchAndRenderSchedule);
</script>

</body>
</html>
