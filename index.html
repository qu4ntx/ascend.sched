<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCEND Club Schedule</title>
    <style>
        body {
            background-color: #fafafa; /* light background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Grid layout */
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns for the days of the week */
            gap: 10px;
        }

        .day-container {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .day-title {
            font-size: 16px;
            font-weight: bold;
            color: #FFD700; /* Neon gold color */
            margin-bottom: 10px;
            text-align: left;
            border-bottom: 2px solid #FFD700; /* Neon gold border */
            width: 100%;
        }

        .schedule-item {
            background-color: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            border-left: 4px solid #FFD700; /* Neon gold accent */
        }

        .schedule-item p {
            margin: 0;
        }

        .schedule-item .location {
            font-style: italic;
            color: #999;
        }

        /* Sports name styling */
        .sports-name {
            color: #FFD700;
            font-weight: bold;
            font-size: 15px;
        }

        @media (max-width: 800px) {
            .schedule-grid {
                grid-template-columns: repeat(3, 1fr); /* 3 columns on medium screens */
            }
        }

        @media (max-width: 500px) {
            .schedule-grid {
                grid-template-columns: 1fr; /* 1 column on small screens */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ASCEND Club Schedule</h1>
    </div>
    <div class="schedule-grid" id="schedule">
        <!-- Schedule will be populated here -->
    </div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT5U-kYeEl5v6E7sKY2lwFprx9hkxmmWnuOvqkAWpqpyqaVwXAiblbw9Vz_pYewKuH95k10O_yA1hkH/pub?gid=0&single=true&output=csv';

    function fetchAndRenderSchedule() {
        fetch(CSV_URL)
            .then(response => response.text())
            .then(csv => {
                const rows = csv.split('\n');
                const scheduleData = processCSVData(rows);
                renderSchedule(scheduleData);
            })
            .catch(error => console.error('Error fetching CSV:', error));
    }

    function processCSVData(rows) {
        const scheduleData = [];

        rows.slice(1).forEach(row => {
            const cells = row.split(',');

            if (cells[0] && cells[1] && cells[2] && cells[3]) {
                addSchedule(scheduleData, cells[0], cells[1], cells[2], cells[3]);
            }
            if (cells[4] && cells[5] && cells[6]) {
                addSchedule(scheduleData, cells[0], cells[4], cells[5], cells[6]);
            }
        });

        return scheduleData;
    }

    function addSchedule(scheduleData, sportName, day, time, location) {
        const schedule = {
            sportName: sportName,
            day: day,
            time: time,
            location: location
        };
        scheduleData.push(schedule);
    }

    function renderSchedule(scheduleData) {
        const container = document.getElementById('schedule');
        const daysOfWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        daysOfWeek.forEach(day => {
            const dayContainer = document.createElement('div');
            dayContainer.classList.add('day-container');

            const dayTitle = document.createElement('div');
            dayTitle.classList.add('day-title');
            dayTitle.innerText = day;
            dayContainer.appendChild(dayTitle);

            scheduleData.forEach(schedule => {
                if (schedule.day === day) {
                    const scheduleItem = document.createElement('div');
                    scheduleItem.classList.add('schedule-item');

                    // Display sports name
                    const sportName = document.createElement('p');
                    sportName.classList.add('sports-name');
                    sportName.innerText = schedule.sportName;
                    scheduleItem.appendChild(sportName);

                    // Display time
                    const time = document.createElement('p');
                    time.innerText = schedule.time;
                    scheduleItem.appendChild(time);

                    // Display location
                    const location = document.createElement('p');
                    location.classList.add('location');
                    location.innerText = schedule.location;
                    scheduleItem.appendChild(location);

                    dayContainer.appendChild(scheduleItem);
                }
            });

            container.appendChild(dayContainer);
        });
    }

    document.addEventListener('DOMContentLoaded', fetchAndRenderSchedule);
</script>

</body>
</html>
