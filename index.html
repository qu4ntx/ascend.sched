<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCEND Club Schedule</title>
    <style>
        body {
            background-color: #F1C40F; /* Club's yellow */
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .day-container {
            background-color: black;
            color: #F1C40F;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
        }

        .day-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .schedule-item {
            background-color: #F1C40F;
            color: black;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .schedule-item p {
            margin: 0;
        }

        .schedule-item .location {
            font-style: italic;
        }

        .no-schedule {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ASCEND Club Schedule</h1>
    </div>
    <div id="schedule"></div>
</div>

<script>
    const scheduleData = [
        {
            day: "Monday",
            schedules: [
                { name: "Rock Climbing", time: "4:00 PM", location: "E5" },
                { name: "", time: "", location: "" },
                { name: "", time: "", location: "" }
            ]
        },
        {
            day: "Wednesday",
            schedules: [
                { name: "Rock Climbing", time: "4:00 PM", location: "E5" }
            ]
        },
        {
            day: "Friday",
            schedules: [
                { name: "Futsal", time: "5:00 PM", location: "Gym" }
            ]
        }
    ];

    function renderSchedule() {
        const container = document.getElementById('schedule');
        scheduleData.forEach(dayData => {
            const dayContainer = document.createElement('div');
            dayContainer.classList.add('day-container');

            const dayTitle = document.createElement('h2');
            dayTitle.classList.add('day-title');
            dayTitle.innerText = dayData.day;
            dayContainer.appendChild(dayTitle);

            let previousLocation = '';
            dayData.schedules.forEach(schedule => {
                if (schedule.name !== "" && schedule.time !== "") {
                    const scheduleItem = document.createElement('div');
                    scheduleItem.classList.add('schedule-item');

                    const name = document.createElement('p');
                    name.innerText = schedule.name;
                    scheduleItem.appendChild(name);

                    const time = document.createElement('p');
                    time.innerText = schedule.time;
                    scheduleItem.appendChild(time);

                    if (schedule.location !== previousLocation) {
                        const location = document.createElement('p');
                        location.classList.add('location');
                        location.innerText = schedule.location;
                        scheduleItem.appendChild(location);
                        previousLocation = schedule.location;
                    }

                    dayContainer.appendChild(scheduleItem);
                }
            });

            container.appendChild(dayContainer);
        });
    }

    document.addEventListener('DOMContentLoaded', renderSchedule);
</script>

</body>
</html>
